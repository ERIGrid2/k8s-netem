---
apiVersion: v1
kind: Namespace
metadata:
  name: riasc-system

---
kind: MutatingWebhookConfiguration
apiVersion: admissionregistration.k8s.io/v1beta1
metadata:
  name: mutating-webhook
webhooks:
  - name: webhook.webhook.svc
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["*"]
    clientConfig:
      caBundle: 
      service:
        namespace: riasc-system
        name: k8s-netem-webhook
        path: /mutate

---
kind: Service
apiVersion: v1
metadata:
  name: k8s-netem-webhook
  namespace: riasc-system
spec:
  selector:
    app: webhook
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: webhook
  namespace: riasc-system
  name: webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook
  template:
    metadata:
      labels:
        app: webhook
      name: webhook
    spec:
      containers:
      - name: webhook
        image: garethr/hook:latest
        imagePullPolicy: IfNotPresent
        args:
        - "--bind=0.0.0.0:443"
        - "--certfile=/certs/tls.crt"
        - "--keyfile=/certs/tls.key"
        - "app:app"
        volumeMounts:
          - readOnly: true
            mountPath: /certs
            name: webhook-certs
        readinessProbe:
          httpGet:
            path: /health
            scheme: HTTPS
            port: 443
          initialDelaySeconds: 3
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            scheme: HTTPS
            port: 443
          initialDelaySeconds: 3
          periodSeconds:
      volumes:
      - name: webhook-certs
        secret:
          secretName: webhook-certs
